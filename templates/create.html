
{% extends 'base.html' %}

{% block head %}

<style>
    body{
        background-color:light-grey;
        width: 70vw;
        margin: auto;
        text-align:center;
    }

    .buttons{
        border-style:dotted;
        width: 100px;
    }

    .center {
margin: auto;
  border: 3px solid green;
    }

</style>

{% endblock %}

{% block body %}
 
<div class="container">
    <form id="dynamic-form">
      <!-- First row of inputs -->
      <div class="input-row">
        <input type="text" name="field1[]" placeholder="Field 1">
        <input type="text" name="field2[]" placeholder="Field 2">
        <input type="text" name="field3[]" placeholder="Field 3">
        <input type="text" name="field4[]" placeholder="Field 4">
      </div>
    </form>
    <button id="add-row">Add Row</button>
  </div>

{% endblock %}

<script>
const addRowButton = document.getElementById("add-row");
const form = document.getElementById("dynamic-form");

// Function to create a new row of input fields
function addNewRow() {
  const newRow = document.createElement("div");
  newRow.classList.add("input-row");

  // Create 4 new input fields for the new row
  for (let i = 1; i <= 4; i++) {
    const input = document.createElement("input");
    input.type = "text";
    input.name = `field${i}[]`; // Use an array for each field to handle multiple rows
    input.placeholder = `Field ${i}`;
    newRow.appendChild(input);
  }

  // Append the new row to the form
  form.appendChild(newRow);
}

// Add event listener for the "Add Row" button
addRowButton.addEventListener("click", addNewRow);

</script>
